<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Road Lane Detection Project</title>
  <style>
    /* Reset & basic */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #333;
      line-height: 1.6;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      background: white;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #2c3e50;
      text-align: center;
    }
    p.description {
      font-size: 1.15rem;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }
    video {
      width: 100%;
      max-height: 480px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .links {
      text-align: center;
      font-size: 1.2rem;
    }
    .links a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .links a:hover {
      border-color: #3498db;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      .container {
        padding: 25px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Road Lane Detection Project</h1>
    <p class="description">
      This project detects road lanes using Python. Watch the demo video below to see it in action!
    </p>

    <video controls>
      <source src="moving%20car1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="links">
      <p>
        View the full code on
        <a href="https://github.com/ruchiiikajaiswal/Road_Lane" target="_blank" rel="noopener noreferrer">
          GitHub
        </a>
      </p>
    </div>

    <footer>
      &copy; 2025 Road Lane Detection â€” Created by Ruchi Kajaiswal
    </footer>
  </div>
</body>
</html>
